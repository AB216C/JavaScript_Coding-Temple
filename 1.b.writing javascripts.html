<html lang="en">

<!-- WRITING JAVA SCRIPTS : CONNECTING JAVA SCRIPTS TO HTML -->

1. Inline  -->

<a href="javascript:alert('Hello my people')">Greeting</button>  

<!-- 2. Internal 
 This involves wrting scripts code in head or body using <script><script>
 -->

<!-- 3. External -->

<script src="hello.js"></script>

</body>
