<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <script>
    /*Increment and Decrement Operator in Javascript 
    In java script increment(++) and decrement(--) operators are used to increase or decrease value by 1 
    
    Increment Operator: ++
      Adds 1 to the value of the variable.
      Decrement Operator: --
      Subtracts 1 from the value of the variable.
      
    Pre-increment/pre-decrement(++var/--var)  
    The operation is performed before the value is used
    */

    let a = 5

    console.log(++a)     //output 6

    /*Post-increment/Post-decrement(var++/var--)*/


    let b = 5

    console.log(b++)  //output  5
    console.log(b)   //output6


    let a1 = 10;

    console.log(--a1)  //output 9


    /*Post-increment/Post-decrement(var++/var--)*/

    let a2 = 10
    console.log(a2--)
    console.log(a2)

    


  </script>
  
</body>
</html>
